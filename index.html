<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоккайдо 2026. Свои люди, новый снег.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --navy-grey: #2c3e50;
            --creamy-white: #fdfbf7;
            --light-grey: #bdc3c7;
            --accent-gold: #c7a17a;
            --font-heading: 'Cormorant', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            background-color: var(--navy-grey);
            color: var(--creamy-white);
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        section { padding: 100px 0; position: relative; overflow: hidden; }
        h1, h2, h3 { font-family: var(--font-heading); font-weight: 700; line-height: 1.2; }
        h2 { font-size: 3.5rem; text-align: center; margin-bottom: 50px; }
        p { font-size: 1.1rem; line-height: 1.8; font-weight: 300; }
        .btn {
            display: inline-block; padding: 15px 35px; border: 1px solid var(--accent-gold);
            color: var(--accent-gold); text-decoration: none; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; margin-top: 2rem;
        }
        .btn:hover { background-color: var(--accent-gold); color: var(--creamy-white); }
        #snowflakes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        header {
            height: 100vh; position: relative; display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--creamy-white);
            background-image: url('images/IMG_1355.jpg');
            background-size: cover; background-position: center;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(44, 62, 80, 0.6); z-index: -1; }
        .hero-content { z-index: 1; }
        .logo { font-family: var(--font-heading); font-size: 1.8rem; letter-spacing: 2px; position: absolute; top: 40px; left: 40px; }
        .hero-content h1 { font-size: 5rem; font-weight: 700; }
        .hero-content p { font-size: 1.5rem; font-style: italic; font-family: var(--font-heading); margin-top: 1rem; }
        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: var(--creamy-white); font-size: 1rem; letter-spacing: 2px; }
        .scroll-down::after { content: ''; display: block; width: 1px; height: 40px; background: var(--creamy-white); margin: 10px auto 0; }
        #philosophy { background-color: var(--creamy-white); color: var(--navy-grey); }
        .philosophy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: center; }
        .philosophy-grid img { width: 100%; height: 100%; max-height: 600px; object-fit: cover; border-radius: 5px; }
        .philosophy-grid h3 { font-size: 2.5rem; margin-bottom: 2rem; }
        .dimensions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; text-align: center; }
        .dimension-item { padding: 2rem; border: 1px solid rgba(189, 195, 199, 0.2); transition: background-color 0.3s ease; }
        .dimension-item:hover { background-color: rgba(253, 251, 247, 0.05); }
        .dimension-item i { font-size: 3rem; color: var(--accent-gold); margin-bottom: 1.5rem; }
        .dimension-item h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        .dimension-item p { font-size: 1rem; line-height: 1.6; }
        #gallery { padding-bottom: 0; }
        .gallery-container { padding: 0; max-width: 100%; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .gallery-item { position: relative; overflow: hidden; height: 400px; background-color: #1e2b38; }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .gallery-item:hover img, .gallery-item:hover video { transform: scale(1.1); }
        .gallery-item .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.6); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--creamy-white); opacity: 0; transition: opacity 0.4s ease; }
        .gallery-item:hover .overlay { opacity: 1; }
        #curators { background-color: var(--creamy-white); color: var(--navy-grey); }
        .curators-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
        .curator-card { text-align: center; }
        .curator-card img { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; margin-bottom: 1.5rem; border: 5px solid var(--navy-grey); }
        .curator-card h3 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .curator-card p.role { font-style: italic; color: var(--accent-gold); margin-bottom: 1rem; font-weight: 600; }
        .curator-card p { text-align: left; font-size: 1rem; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: center; }
        .details-grid h3 { font-size: 2rem; margin-bottom: 1.5rem; }
        .schedule-list li { list-style: none; padding: 10px 0; border-bottom: 1px solid rgba(189, 195, 199, 0.2); }
        .schedule-list li:last-child { border-bottom: none; }
        .schedule-list li span { font-weight: 600; color: var(--accent-gold); margin-right: 15px; }
        .accommodation-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .accommodation-gallery .main-image { grid-column: 1 / -1; }
        .accommodation-gallery img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; display: block; }
        #pricing { background-color: var(--creamy-white); color: var(--navy-grey); text-align: center; }
        #pricing .container { max-width: 900px; }
        .price { font-size: 6rem; font-family: var(--font-heading); color: var(--navy-grey); margin: 1rem 0; }
        .pricing-lists { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; text-align: left; margin-top: 3rem; }
        .pricing-lists h3 { font-size: 1.5rem; margin-bottom: 1rem; }
        .pricing-lists ul { list-style: none; }
        .pricing-lists ul li { margin-bottom: 1rem; font-weight: 300; display: flex; align-items: flex-start; }
        .pricing-lists ul li i { margin-right: 10px; margin-top: 5px; color: var(--accent-gold); }
        .pricing-lists ul.not-included li i { color: #95a5a6; }
        #catskiing {
            background-image: linear-gradient(rgba(44, 62, 80, 0.85), rgba(44, 62, 80, 0.85)), url('images/65ddbf8a-1b7e-4408-9ce5-a4b9a761892a.jpg');
            background-size: cover; background-position: center; background-attachment: fixed; text-align: center;
        }
        #catskiing .container { max-width: 800px; }
        #catskiing h2 { font-size: 3rem; }
        .catskiing-details { margin-top: 3rem; border-top: 1px solid var(--accent-gold); padding-top: 3rem; text-align: left; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; font-size: 1rem; }
        .catskiing-details strong { font-weight: 600; color: var(--accent-gold); }
        #cta {
            background-image: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), url('images/15b8e17a-9c76-4868-8ac5-27338f213913.jpg');
            background-size: cover; background-position: center; text-align: center;
        }
        #cta .container { max-width: 800px; }
        footer { text-align: center; padding: 40px 0; background-color: #1e2b38; }
        @media (max-width: 992px) { h2 { font-size: 2.8rem; } .hero-content h1 { font-size: 4rem; } }
        @media (max-width: 768px) { .philosophy-grid, .curators-grid, .details-grid, .pricing-lists { grid-template-columns: 1fr; } }
        @media (max-width: 576px) { h2 { font-size: 2.2rem; } .hero-content h1 { font-size: 2.8rem; } .hero-content p { font-size: 1.2rem; } section { padding: 60px 0; } }
    </style>
</head>
<body>
    <canvas id="snowflakes"></canvas>
    <header>
        <div class="hero-overlay"></div>
        <div class="logo">HOKKAIDO 2026</div>
        <div class="hero-content fade-in">
            <h1>Хоккайдо 2026. Свои люди, новый снег.</h1>
            <p>Экспедиция для тех, кто ищет большего.</p>
            <a href="#philosophy" class="btn">Узнать больше</a>
        </div>
        <a href="#philosophy" class="scroll-down"></a>
    </header>
    <main>
        <section id="philosophy">
            <div class="container philosophy-grid">
                <div class="philosophy-text fade-in">
                    <h3>Это не просто лыжный тур.</h3>
                    <p>Это настоящее приключение, созданное вокруг одной простой идеи: самые яркие моменты жизни те, что мы разделяем с другими.</p>
